<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div>
        <h1 id="memegen">Meme Generator!</h1>
    </div>
    <div>
        <form id="form">

            <label>Enter image URL:
                <input id="imgInput" type="url">
            </label>
            

            <label>Top Text:
                <input id="topTextInput" type="text" placeholder="Enter Top Text">
            </label>
            

            <label>Enter Bottom Text:
                <input id="bottomTextInput" type="text" placeholder="Enter Bottom Text">
            </label>
            

            <input type="submit">
           </form>
    </div>
    <hr>
    <div id="memeDiv">

    </div>
    <div class="h2">
        <h2>Click Image To Remove:</h2>
    </div>
    <script src="meme.js"></script>
</body>
</html>
